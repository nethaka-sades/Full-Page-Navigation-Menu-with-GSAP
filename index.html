<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Full Page Menu</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav>
      <div class="menu-bar">
        <div class="menu-logo">
          <a href="/"><img src="/logo.png" alt="logo" /></a>
        </div>
        <div class="menu-toggle-btn">
          <div class="menu-toggle-label"><p>Menu</p></div>
          <div class="menu-hamburger-icon">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <div class="menu-overlay">
        <div class="menu-overlay-content">
          <div class="menu-media-wrapper">
            <img src="/menu-img.jpg" alt="menu-media" />
          </div>
          <div class="menu-content-wrapper">
            <div class="menu-content-main">
              <div class="menu-col">
                <div class="menu-link"><a href="/">Home</a></div>
                <div class="menu-link"><a href="#">Showcase</a></div>
                <div class="menu-link"><a href="#">Studio</a></div>
                <div class="menu-link"><a href="#">Journal</a></div>
                <div class="menu-link"><a href="#">Contact</a></div>
              </div>
              <div class="menu-col">
                <div class="menu-tag"><a href="#">Web Animations</a></div>
                <div class="menu-tag"><a href="#">Interactive Media</a></div>
                <div class="menu-tag"><a href="#">Motion Craft</a></div>
              </div>
            </div>
            <div class="menu-footer">
              <div class="menu-col">
                <p>Colombo, Sri Lanka</p>
              </div>
              <div class="menu-col">
                <p>+94 123 4567</p>
                <p>hello@threed.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <section class="hero">
        <h1>Modern design system made that looks timeless</h1>
      </section>
      <section class="banner">
        <img src="/hero.jpg" alt="hero" />
      </section>
      <section class="outro">
        <h1>Let's build something iconic</h1>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/CustomEase.min.js"></script>
    <script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script> 
    <script src="/script.js"></script>
  </body>
</html>
